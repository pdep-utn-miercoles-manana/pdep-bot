services:
  haskell:
    command: sleep infinity
    container_name: haskell
    image: haskell:7
    network_mode: none
    volumes:
      - ./docker/prettify.hs:/prettify.hs:ro
  node:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: pdep-bot
    depends_on:
      - haskell
    env_file: .env
    image: pdep-bot:v1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

version: '3.9'
